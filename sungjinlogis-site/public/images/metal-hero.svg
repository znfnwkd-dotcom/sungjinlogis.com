<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0F14"/>
      <stop offset="0.35" stop-color="#1F2A3A"/>
      <stop offset="0.6" stop-color="#C7CDD6"/>
      <stop offset="0.85" stop-color="#0B0F14"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
    <radialGradient id="spot" cx="0.7" cy="0.35" r="0.9">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#metal)"/>
  <rect width="1600" height="900" filter="url(#noise)"/>
  <rect width="1600" height="900" fill="url(#spot)"/>

  <!-- subtle streaks -->
  <g opacity="0.25">
    <path d="M-200 720 C 240 520, 520 520, 920 760 S 1600 1000, 1900 760" fill="none" stroke="#C7CDD6" stroke-width="18" stroke-linecap="round"/>
    <path d="M-300 180 C 200 80, 600 140, 980 260 S 1600 420, 2000 260" fill="none" stroke="#3B82F6" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
